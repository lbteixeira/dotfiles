# Inserts a blank line between shell prompts
add_newline = true

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[](bold dimmed green)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"
error_symbol = "[✗](bold red)"     # The "success_symbol" segment is being set to "➜" with the color "bold green"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[battery]
full_symbol = "   "
charging_symbol = "  "
discharging_symbol = "  ﮊ  "

[[battery.display]]
threshold = 10
style = "bold red"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold dimmed green"
truncation_symbol = ".../"
home_symbol = " "

[git_branch]
symbol = " "
style = "bold blue"

[hostname]
ssh_only = false
style = "bold dimmed green"

[memory_usage]
disabled = false

[python]
symbol = " "

[username]
show_always = false

[cmd_duration]
disabled = true
